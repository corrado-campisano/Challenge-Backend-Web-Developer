
<h3 align="center">Programmazione Corrente CineMille</h3>

<div class="search">
	<app-date-range-picker (dateChanged)="updateSearchEnabled($event)"></app-date-range-picker>
	<button type="button" [disabled]="searchDisabled()" (click)="filteredSearch()">Filtra per data di inizio/data fine</button>
	<button type="button" (click)="fullSearch()">Cerca tutti</button>
</div>

<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <ng-container matColumnDef="titolo">
    <th mat-header-cell *matHeaderCellDef>Titolo</th>
    <td mat-cell *matCellDef="let element">{{element.titolo}}</td>
  </ng-container>

  <ng-container matColumnDef="inizioProgrammazione">
    <th mat-header-cell *matHeaderCellDef>Inizio Programmazione</th>
    <td mat-cell *matCellDef="let element">{{element.inizioProgrammazione}}</td>
  </ng-container>

  <ng-container matColumnDef="fineProgrammazione">
    <th mat-header-cell *matHeaderCellDef>Fine Programmazione</th>
    <td mat-cell *matCellDef="let element">{{element.fineProgrammazione}}</td>
  </ng-container>

  <ng-container matColumnDef="salaDiProiezione">
    <th mat-header-cell *matHeaderCellDef>Sala di Proiezione</th>
    <td mat-cell *matCellDef="let element">{{element.salaDiProiezione}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
